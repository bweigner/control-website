<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control: Bluffing & Territory</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <meta name="description" content="A strategic bluffing card game. Outsmart your opponent, claim territory, and take control.">
  <meta property="og:title" content="Control: Bluffing & Territory">
  <meta property="og:description" content="A strategic bluffing card game. Outsmart your opponent, claim territory, and take control.">
  <meta property="og:image" content="https://controlmobilegame.com/control-image.png">
  <meta property="og:url" content="https://controlmobilegame.com">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    .hero-image {
      width: 100%;
      max-width: 480px;
      border-radius: 16px;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #94a3b8;
      margin-bottom: 2.5rem;
      letter-spacing: 0.05em;
    }

    .description {
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      font-size: 0.95rem;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border: 1px solid #334155;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .links a:hover {
      border-color: #60a5fa;
      background: rgba(96, 165, 250, 0.08);
    }

    .contact {
      margin-top: 2.5rem;
      font-size: 0.85rem;
      color: #64748b;
    }

    .contact a {
      color: #94a3b8;
      text-decoration: underline;
      text-underline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/control-image.png" alt="Control: Bluffing & Territory gameplay" class="hero-image">
    <h1>Control</h1>
    <p class="subtitle">Bluffing & Territory</p>
    <p class="description">A strategic bluffing card game. Outsmart your opponent, claim territory, and take control.</p>
    <div class="links">
      <a href="/privacy">Privacy Policy</a>
      <a href="/terms">Terms of Service</a>
    </div>
    <p class="contact">Support: <a href="mailto:controlmobilegame@gmail.com">controlmobilegame@gmail.com</a></p>
  </div>
</body>
</html>
